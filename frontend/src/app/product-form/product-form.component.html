<div class="componente">
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Nome do Remédio:</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="product.name" name="nome" placeholder="Insira o Nome Do Remédio">
    </div>
    
    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" id="price" class="form-control" required [(ngModel)]="product.price" name="preço"  >
    </div>
<div class="left">
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid"  >Registrar Remédio</button>
    </div>
  </form>
  </div>
